<section class="profile">
  <div class="profile-background"></div>
  <div class="profile-foreground d-flex flex-column justify-content-center align-items-center">
    <img class="rounded-circle align-middle profile-image shadow" src="/assets/images/me.jpg" />
    <h1 class="profile-title text-center">Adam Young</h1>
    <div class="profile-links">
      <a href="https://twitter.com/{{ site.twitter_username }}?ref_src=twsrc%5Etfw" title="Twitter"><img
          src="/assets/images/social-twitter.png" alt="Twitter logo" /></a>
      <a href="https://github.com/{{ site.github_username }}" title="Github"><img src="/assets/images/github.png"
          alt="Github logo" /></a>
          <a href="https://swiftwithadam.com" title="Swift with Adam"><img src="/assets/images/swift_logo.svg"
            alt="Swift logo" /></a>
    </div>
    <div class="app-links">
      <a href="https://movies.adam-young.co.uk" title="Movies and TV Shows"><img class="app-icon"
          src="/assets/images/movies-app-icon.png" alt="Movies and TV Shows App icon" /></a>
    </div>
  </div>
</section>
